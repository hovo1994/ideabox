        	var noteAccordion = document.createElement('div');
			noteAccordion.className = 'panel-group';	
			noteAccordion.id = 'dynamicAccordion';
			function generateAccordion(note){

				var accordion = document.createElement('div');
					accordion.className = 'panel-group';
					accordion.id = note.id;

				var accordionPanel = document.createElement('div');
					accordionPanel.className = 'panel panel-default';
			
				var accordionPanelHeading = document.createElement('div');
					accordionPanelHeading.className = 'panel-heading';

				var accordionPanelHeadingTitle = document.createElement('h4');
					accordionPanelHeadingTitle.className = 'panel-title';

				var accordionPanelHeadingTitleLink = document.createElement('a');
					accordionPanelHeadingTitleLink.setAttribute('data-toggle', 'collapse');
					accordionPanelHeadingTitleLink.setAttribute('data-parent', ('#'+note.id));
					accordionPanelHeadingTitleLink.setAttribute('href', ('#'+note.href));
					accordionPanelHeadingTitleLink.innerHTML = note.title;
				
				accordionPanelHeadingTitle.appendChild(accordionPanelHeadingTitleLink);
				accordionPanelHeading.appendChild(accordionPanelHeadingTitle);

				var panelBodyWrapper = document.createElement('div');
					panelBodyWrapper.className = 'panel-collapse collapse';
					panelBodyWrapper.id = note.href;

				var panelBody = document.createElement('div');
					panelBody.className = 'panel-body';
					panelBody.innerHTML = note.body;

				if(note.children.length != null){
					for (var i = 0; i < note.children.length; i++) {
						panelBody.appendChild(generateAccordion(note.children[i]));
					}
				}

				panelBodyWrapper.appendChild(panelBody);

				accordionPanel.appendChild(accordionPanelHeading);
				accordionPanel.appendChild(panelBodyWrapper);

				accordion.appendChild(accordionPanel);
